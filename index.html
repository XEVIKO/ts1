<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TISCO</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">

            <div class="logo">
                <a href="#"><img src="./images/tiscologo.png" alt=""></a>
            </div>
        </div>
        
        
        <div class="hero">
            <div class="header-text-container">
                <p>TIPS</p>
            </div>
            <div class="subheader-text-container">

            </div>
            <div class="subheader2-text-container">

            </div>
            <div class="hero-img">
                <img src="./images/hero.png" alt="">
            </div>
        </div>
        <div class="main-section">
            <div class="card">
                <img src="./images/topic1.png" alt=""><span>Executive Summary</span>
            </div>
            <div class="card">
                <img src="./images/topic2.png" alt=""><span>Global Investment Strategy</span>
            </div>
            <div class="card">
                <img src="./images/topic3.png" alt=""><span>Global Economic Insight</span>
            </div>

    </div>
